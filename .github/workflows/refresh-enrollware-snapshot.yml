name: Refresh Enrollware Snapshot

on:
  schedule:
    - cron: "0 * * * *"   # hourly
  workflow_dispatch:      # manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest Enrollware HTML
        run: |
          curl -L "https://coastalcprtraining.enrollware.com/schedule" \
          --output docs/data/enrollware-schedule.html

      - name: Commit updated snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/enrollware-schedule.html
          git commit -m "chore: refresh enrollware snapshot" || echo "No changes"
          git push

      - name: Trigger downstream builder
        uses: peter-evans/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: snapshot-and-build.yml
