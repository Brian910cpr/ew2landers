name: Build schedule.json from snapshot

on:
  workflow_run:
    workflows: ["Refresh Enrollware Snapshot"]
    types: [completed]
  schedule:
    - cron: "17 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure snapshot exists
        run: |
          test -f docs/data/enrollware-schedule.html || { echo "Missing docs/data/enrollware-schedule.html"; exit 1; }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install parser deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml python-dateutil

      - name: Build schedule.json
        run: |
          python scripts/parse_enrollware.py docs/data/enrollware-schedule.html > docs/data/schedule.json
          jq -e . docs/data/schedule.json >/dev/null

      - name: Write status.json
        run: |
          python scripts/build_status_json.py --snapshot docs/data/enrollware-schedule.html --schedule docs/data/schedule.json --out docs/data/status.json
          jq . docs/data/status.json >/dev/null

      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/schedule.json docs/data/status.json || true
          if git diff --cached --quiet; then
            echo "No changes to schedule/status."
            exit 0
          fi
          git commit -m "chore: build schedule + status"
          git push
