name: Snapshot and build schedule/status

on:
  workflow_dispatch:
  schedule:
    - cron: "7 * * * *"

permissions:
  contents: write

jobs:
  snapshot-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install beautifulsoup4 requests
          fi

      - name: Fetch Enrollware schedule snapshot
        run: |
          mkdir -p docs/data
          curl -fSL \
            "https://coastalcprtraining.enrollware.com/schedule" \
            -H "User-Agent: ew2landers-actions-snapshot" \
            -o docs/data/enrollware-schedule.html
          wc -c docs/data/enrollware-schedule.html

      - name: Build schedule.json
        run: |
          # CHANGE THIS if your builder script has a different name/path
          python build_schedule_json.py \
            --html docs/data/enrollware-schedule.html \
            --out docs/data/schedule.json

      - name: Enrich schedule.json with real Enrollware course numbers
        run: |
          python scripts/enrich_schedule_with_course_ids.py \
            --html docs/data/enrollware-schedule.html \
            --schedule docs/data/schedule.json

      - name: Build status.json
        run: |
          python build_status_json.py \
            --snapshot docs/data/enrollware-schedule.html \
            --schedule docs/data/schedule.json \
            --out docs/data/status.json

      - name: Commit snapshot and JSONs if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/data/enrollware-schedule.html docs/data/schedule.json docs/data/status.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: refresh snapshot, schedule.json, and status.json"
          git push
