name: Snapshot Enrollware + Build schedule/status

on:
  workflow_dispatch:
  schedule:
    - cron: "11 * * * *"

permissions:
  contents: write

jobs:
  snapshot_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docs/data exists
        run: |
          set -xe
          mkdir -p docs/data

      - name: Snapshot Enrollware schedule HTML
        run: |
          set -xe
          curl -fsSL \
            -A "910CPR-LanderBot/1.0 (+https://brian910cpr.github.io/ew2landers/)" \
            https://coastalcprtraining.enrollware.com/schedule \
            -o docs/data/enrollware-schedule.html
          echo "=== Snapshot size and head ==="
          wc -c docs/data/enrollware-schedule.html
          head -n 10 docs/data/enrollware-schedule.html || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -xe
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml python-dateutil
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Compile parser/enricher (syntax check)
        run: |
          set -xe
          test -f scripts/parse_enrollware.py || { echo "Missing scripts/parse_enrollware.py"; exit 1; }
          python -m py_compile scripts/parse_enrollware.py
          head -n 20 scripts/parse_enrollware.py
          # Enricher is optional but should exist now
          if test -f scripts/enrich_schedule_with_course_ids.py; then
            python -m py_compile scripts/enrich_schedule_with_course_ids.py
            head -n 20 scripts/enrich_schedule_with_course_ids.py || true
          else
            echo "scripts/enrich_schedule_with_course_ids.py not found (will skip enrich step)."
          fi

      - name: Build docs/data/schedule.json
        run: |
          set -xe
          python scripts/parse_enrollware.py docs/data/enrollware-schedule.html docs/data/schedule.json
          echo "=== schedule.json size ==="
          wc -c docs/data/schedule.json
          echo "=== schedule.json (first 40 lines) ==="
          head -n 40 docs/data/schedule.json || true
          jq -e . docs/data/schedule.json >/dev/null

      - name: Enrich schedule.json with course ids (no-op if simple)
        run: |
          set -xe
          if test -f scripts/enrich_schedule_with_course_ids.py; then
            python scripts/enrich_schedule_with_course_ids.py \
              --html docs/data/enrollware-schedule.html \
              --schedule docs/data/schedule.json
          else
            echo "No enrich_schedule_with_course_ids.py found; skipping enrich step."
          fi
          echo "=== schedule.json after enrich (first 40 lines) ==="
          head -n 40 docs/data/schedule.json || true
          jq -e . docs/data/schedule.json >/dev/null

      - name: Rebuild docs/data/status.json
        run: |
          set -xe
          python - << 'EOF'
          import json, hashlib, pathlib, datetime, subprocess, sys

          root = pathlib.Path("docs/data")

          def file_info(name: str):
            p = root / name
            if not p.exists():
              return {"exists": False, "bytes": 0, "md5": None}
            data = p.read_bytes()
            return {
              "exists": True,
              "bytes": len(data),
              "md5": hashlib.md5(data).hexdigest(),
            }

          status = {
            "updated_at": datetime.datetime.utcnow().isoformat(timespec="seconds") + "Z",
            "snapshot": file_info("enrollware-schedule.html"),
            "schedule": file_info("schedule.json"),
          }

          try:
            sha = subprocess.check_output(["git", "rev-parse", "HEAD"], text=True).strip()
            status["github"] = {"sha": sha}
          except Exception:
            pass

          (root / "status.json").write_text(json.dumps(status, indent=2))
          print(json.dumps(status, indent=2))
          EOF

          echo "=== status.json ==="
          cat docs/data/status.json || true

      - name: Commit snapshot/schedule/status if changed (safe push)
        run: |
          set -xe

          # Anything to do?
          if git diff --quiet -- docs/data/enrollware-schedule.html docs/data/schedule.json docs/data/status.json; then
            echo "No changes to docs/data/enrollware-schedule.html, schedule.json, or status.json."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Try to rebase on top of latest main so we don't get rejected
          git pull --rebase origin main || echo "git pull --rebase origin main failed; continuing anyway."

          # Stage again (in case rebase changed anything)
          git add docs/data/enrollware-schedule.html docs/data/schedule.json docs/data/status.json || true

          if git diff --cached --quiet; then
            echo "No staged changes after rebase; nothing to commit."
          else
            git commit -m "chore: refresh snapshot and schedule.json" || echo "Commit failed (possibly empty); continuing."
            # Safe push: don't fail the workflow if push is rejected
            git push origin HEAD:main || echo "Push failed (likely non-fast-forward); will rely on a later run or manual sync."
          fi

          echo "Commit/push step completed."
