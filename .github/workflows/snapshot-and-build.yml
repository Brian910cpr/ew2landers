name: Snapshot Enrollware + Build schedule.json

on:
  workflow_dispatch:
  schedule:
    - cron: "11 * * * *"

permissions:
  contents: write

jobs:
  snapshot_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run generator (build schedule.json and landers)
        run: |
          echo "Running generator..."
          # IMPORTANT:
          # Replace the line below with the EXACT Python command your repo uses.
          # Example:
          # python scripts/build_schedule_json.py
          # python scripts/build_class_landers.py
          python snapshot_and_build.py

      - name: Show git status
        run: |
          echo "Git status after running generator:"
          git status

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, committing..."
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "Automated build: update schedule.json and landers"
          else
            echo "No changes to commit."
          fi

      - name: Push changes
        run: |
          if [ -n "$(git log origin/$(git branch --show-current)..HEAD)" ]; then
            echo "Pushing changes..."
            git push
          else
            echo "No new commits to push."
          fi