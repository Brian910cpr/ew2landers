name: Snapshot & Build

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install beautifulsoup4

      # 1) Parse the snapshot into schedule.json
      - name: Parse HTML → schedule.json
        run: |
          python parse_enrollware.py docs/data/enrollware-schedule.html docs/data/schedule.json

      # 2) Enrich with course numbers
      - name: Enrich with course numbers
        run: |
          python enrich_schedule_with_course_ids.py \
            --html docs/data/enrollware-schedule.html \
            --schedule docs/data/schedule.json

      # 3) Build pivot.json
      - name: Build pivot
        run: |
          python build-index_test.py

      # 4) Convert pivot → legacy schedule.json
      - name: Generate legacy schedule.json
        run: |
          python pivot_to_legacy.py docs/data/pivot.json > docs/data/schedule.json

      # 5) Build homepage index.html
      - name: Build index.html
        run: |
          python build-index.py

      # 6) Commit all build outputs
      - name: Commit build artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/schedule.json docs/data/pivot.json docs/index.html
          git add docs/data/status.json docs/data/schedule-sidebar.json || true
          git commit -m "chore: rebuild schedule + index" || echo "No changes"
          git push
