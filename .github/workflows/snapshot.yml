name: Refresh Enrollware Snapshot

on:
  schedule:
    - cron: "11 * * * *"   # hourly at :11 (adjust as you like)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull Enrollware schedule HTML
        run: |
          mkdir -p docs/data
          curl -fSL \
            -A "910CPR-LanderBot/1.0 (+https://brian910cpr.github.io/ew2landers/)" \
            https://coastalcprtraining.enrollware.com/schedule \
            -o docs/data/enrollware-schedule.html

      # Optional: strip big script blocks (keeps file smaller â€” safe to remove this step)
      # - name: Slim snapshot (optional)
      #   run: |
      #     perl -0777 -pe 's|<script\b[^>]*>.*?</script>||gis' \
      #       -i docs/data/enrollware-schedule.html

      - name: Commit if changed
        run: |
          if git diff --quiet -- docs/data/enrollware-schedule.html; then
            echo "No changes."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/enrollware-schedule.html
          git commit -m "chore: refresh Enrollware schedule snapshot"
          git push
