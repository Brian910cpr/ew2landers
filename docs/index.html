<style>
:root{
  --ink:#0a1b2b; --bg:#f6f9fc; --card:#fff; --edge:#dce9f7; --hover:#f3f8ff;
  --bannerTop:#32415f; --bannerBot:#27354e; --bannerText:#f4f7fb;
  --btn:#0b66c3; --btnText:#fff;
}
*{box-sizing:border-box}
body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:var(--bg);color:var(--ink)}
.wrap{max-width:1100px;margin:auto;padding:20px}
.muted{opacity:.75}

/* Popular block */
.popular{
  background:var(--card);
  border:1px solid var(--edge);
  border-radius:16px;
  padding:18px 18px 6px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin:8px 0 22px;
}
.popular h2{margin:0 0 10px;font-size:22px}
.popular .grid{
  display:flex;flex-direction:column;align-items:center;gap:12px;
}
.popular a.popbtn{
  width:75%; max-width:680px;
  display:block; text-decoration:none;
  background:linear-gradient(180deg,#2f7ddf,#0b66c3);
  color:var(--btnText);
  border-radius:14px; padding:12px 16px;
  box-shadow:0 4px 14px rgba(11,102,195,.25);
}
.popular a.popbtn .title{font-weight:800;letter-spacing:.2px}
.popular a.popbtn .sub{display:block;font-size:12px;opacity:.95;margin-top:4px}

/* Sections (placeholder headers are NOT links) */
details.section{
  margin:14px 0 28px;
  border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,.05);
  background:var(--card); border:1px solid var(--edge); overflow:hidden
}
details.section>summary{cursor:pointer;list-style:none;padding:0}
.ph-head{
  display:block;padding:16px 18px;border-bottom:1px solid var(--edge);
  background:linear-gradient(180deg,var(--bannerTop),var(--bannerBot));color:var(--bannerText)
}
.ph-head .ph-title{font-weight:900;font-size:1.05rem}
.ph-head .ph-sub{font-size:12px;opacity:.9;margin-top:6px}
.section-body{padding:14px 18px}

/* Courses within a section */
details.course{
  margin:14px 0;border-radius:12px;border:1px solid var(--edge);
  background:var(--card);overflow:hidden
}
details.course>summary{
  list-style:none;cursor:pointer;font-weight:700;padding:12px 16px;
  background:linear-gradient(180deg,#ffffff,#f7fbff);border-bottom:1px solid var(--edge)
}
details.course[open]>summary{background:#f0f6ff}
details.course .body{padding:14px 16px}
.title-link{color:inherit;text-decoration:none}
.title-link:hover{text-decoration:underline}
.meta{font-size:12px;color:#466;margin:10px 0 0}
.btn{display:inline-block;margin-top:10px;border:1px solid var(--edge);border-radius:8px;
  padding:8px 12px;text-decoration:none;color:#0b66c3;background:var(--card)}

/* List of sessions (date buttons) */
.enrclass-list{list-style:none;padding:0;margin:12px 0}
.enrclass-list li{margin:6px 0}
.enrclass-list a{
  display:flex;flex-direction:column;gap:4px;border:1px solid var(--edge);
  border-radius:10px;padding:10px 12px;text-decoration:none;color:var(--ink);background:var(--card)
}
.enrclass-list a:hover{background:var(--hover);border-color:#b9d6f9}

/* Extra space after last course before next placeholder header */
details.section{padding-bottom:10px}

/* Small */
@media (max-width:640px){
  .popular a.popbtn{width:90%}
}

<body>
<div class="wrap">
  <h1>910CPR Courses & Schedule</h1>

  <!-- Popular quick links (auto-wired to exact #ctâ€¦ after snapshot loads) -->
  <section class="popular" id="popular">
    <h2>Most popular courses</h2>
    <div class="grid" id="popular-grid">
      <!-- Filled by JS using the map below -->
    </div>
  </section>

  <!-- Sections + courses will be injected below -->
  <div id="catalog"></div>
</div>

<script>
const ENR_ORIGIN='https://coastalcprtraining.enrollware.com';
const isCt=id=>typeof id==='string' && /^ct\d{3,}$/i.test(id);
const ctHref=id=>`${ENR_ORIGIN}/schedule#${encodeURIComponent(id)}`;
const linkedTitle=(titleHTML,id)=>isCt(id)?`<a class="title-link" href="${ctHref(id)}">${titleHTML}</a>`:titleHTML;

// Short, professional subtitles for popular buttons
const popularMap = [
  { key:'AHA â€“ BLS Provider - In-person Initial',     sub:'Instructor-led classroom',                    icon:'ðŸ«€' },
  { key:'AHA â€“ BLS Provider - Online Class',          sub:'HeartCode online + skills session',           icon:'ðŸ’»' },
  { key:'AHA â€“ ACLS Provider - In-person Renewal',    sub:'Instructor-led renewal',                      icon:'ðŸ©º' },
  { key:'AHA â€“ ACLS Provider (HeartCode + Skills)',   sub:'HeartCode online + skills session',           icon:'ðŸ’»' },
  { key:'AHA â€“ PALS Provider - In-person Renewal',    sub:'Instructor-led renewal',                      icon:'ðŸ‘¶' },
  { key:'AHA â€“ PALS Provider (HeartCode + Skills)',   sub:'HeartCode online + skills session',           icon:'ðŸ’»' },
  { key:'HSI First Aid/CPR/AED (In-Person)',          sub:'Adult First Aid + CPR/AED (HSI)',             icon:'ðŸ§°' },
  { key:'AHA â€“ Heartsaver Online',                    sub:'Online + fast skills test',                   icon:'âš¡' },
];

// Make relative URLs absolute to Enrollware
function absolutizeUrls(frag){
  frag.querySelectorAll('img,a').forEach(el=>{
    const attr=el.tagName==='IMG'?'src':'href';
    const v=el.getAttribute(attr); if(!v) return;
    if(/^https?:\/\//i.test(v)) return;
    const abs=v.startsWith('/')?ENR_ORIGIN+v:ENR_ORIGIN+'/'+v.replace(/^\.?\//,'');
    el.setAttribute(attr,abs);
  });
  return frag;
}
function getCtId(panel,root){
  let a=panel.querySelector('[id^="ct"],[name^="ct"]');
  if(a&&isCt(a.id||a.name))return a.id||a.name;
  const link=panel.querySelector('a[href*="#ct"]');
  if(link){const m=link.href.match(/#(ct\d+)/i);if(m)return m[1];}
  let prev=panel.previousElementSibling;
  for(let i=0;i<6&&prev;i++){
    if(prev.matches?.('[id^="ct"],[name^="ct"]')) return prev.id||prev.name;
    const inner=prev.querySelector?.('[id^="ct"],[name^="ct"]');
    if(inner)return inner.id||inner.name;
    prev=prev.previousElementSibling;
  }
  const walker=document.createTreeWalker(root,NodeFilter.SHOW_ELEMENT);
  let last='';while(walker.nextNode()){const el=walker.currentNode;
    if(el===panel)break;
    const id=el.id||el.name; if(isCt(id)) last=id;
  }return last;
}

// Parse "Thursday, November 6, 2025 at 9:15 AM"
function parseDateFromText(t){
  if(!t)return null;const s=t.trim();
  const m=s.match(/([A-Za-z]+)\s+(\d{1,2}),\s*(\d{4})\s+at\s+(\d{1,2}):(\d{2})\s*(AM|PM)/i);
  if(!m)return null;const months={january:0,february:1,march:2,april:3,may:4,june:5,july:6,august:7,september:8,october:9,november:10,december:11};
  let h=+m[4];if(m[6].toUpperCase()==='PM'&&h<12)h+=12;if(m[6].toUpperCase()==='AM'&&h===12)h=0;
  return new Date(+m[3],months[m[1].toLowerCase()],+m[2],h,+m[5]);
}
function limitUlToWindow(ul,maxDays=28,maxItems=10){
  if(!ul)return{ul,kept:0,total:0};
  const cutoff=new Date();cutoff.setDate(cutoff.getDate()+maxDays);
  const lis=[...ul.querySelectorAll(':scope>li')];let kept=0,total=0;
  for(const li of lis){total++;
    const a=li.querySelector('a');const txt=a?.textContent||li.textContent||'';
    const dt=parseDateFromText(txt);
    if(!dt||(dt<=cutoff&&kept<maxItems))kept++;else li.remove();
  }
  return{ul,kept,total};
}

function textContains(s,...needles){const n=(s||'').toLowerCase();return needles.some(h=>n.includes(String(h).toLowerCase()));}
function detectSection(title,desc){
  const s=(title+' '+(desc||'')).toLowerCase();
  if(s.includes('bls')) return 'BLS';
  if(s.includes('acls')) return 'ACLS';
  if(s.includes('pals')) return 'PALS';
  if(s.includes('uscg')||s.includes('stop the bleed')||s.includes('osha')||s.includes('bleed')) return 'OSHA/USCG/STB';
  if(s.includes('first aid')||s.includes('cpr')||s.includes('aed')||s.includes('heartsaver')) return 'CPR/AED/First Aid';
  return 'Other';
}

async function loadSnapshotHTML(){
  const here=location.pathname,base=here.replace(/[^/]+$/,'');
  const tries=[base+'data/enrollware-schedule.html','/ew2landers/data/enrollware-schedule.html','data/enrollware-schedule.html'];
  for(const u of tries){try{const r=await fetch(u,{cache:'no-cache'});if(r.ok)return await r.text();}catch{}}
  return null;
}

function wireCurtains(){
  // Open top-level sections by default for quicker scanning
  document.querySelectorAll('details.section').forEach(sec=>{
    sec.open = true;
    sec.addEventListener('toggle',()=>{ if(sec.open){
      document.querySelectorAll('details.section').forEach(d=>{if(d!==sec)d.open=false;});
      window.scrollTo({top:sec.offsetTop-12,behavior:'smooth'});
    }});
  });
}

document.addEventListener('DOMContentLoaded',async()=>{
  const container = document.getElementById('catalog');
  const popularGrid = document.getElementById('popular-grid');

  const html = await loadSnapshotHTML();
  if(!html){ container.innerHTML = '<p class="muted">Schedule snapshot not found.</p>'; return; }

  const root=document.createElement('div'); root.innerHTML=html;

  // Build a quick lookup: course title text => ctId
  const ctIndex = [];
  root.querySelectorAll('.enrpanel').forEach(p=>{
    const title = (p.querySelector('.enrpanel-heading,h1,h2,h3,h4')?.textContent||'').trim();
    const ctId = getCtId(p,root);
    if(title && ctId) ctIndex.push({title, ctId});
  });

  // Populate popular buttons using the lookup (fallback to generic schedule)
  popularMap.forEach(item=>{
    // find first title that includes the key text (case-insensitive)
    const found = ctIndex.find(x => x.title.toLowerCase().includes(item.key.toLowerCase()));
    const href = found ? ctHref(found.ctId) : `${ENR_ORIGIN}/schedule`;
    const a = document.createElement('a');
    a.className = 'popbtn';
    a.href = href;
    a.innerHTML = `<span class="title">${item.icon?item.icon+' ':''}${item.key}</span><span class="sub">${item.sub}</span>`;
    popularGrid.appendChild(a);
  });

  // Build grouped catalog (placeholder headers are NOT links)
  const panels=[...root.querySelectorAll('.enrpanel')];
  const buckets={BLS:[],ACLS:[],PALS:[],"CPR/AED/First Aid":[],"OSHA/USCG/STB":[],Other:[]};
  let current=null;
  const sections=[];

  for(const p of panels){
    const headingEl=p.querySelector('.enrpanel-heading,h1,h2,h3,h4'); if(!headingEl) continue;
    const headingFrag=headingEl.cloneNode(true); absolutizeUrls(headingFrag);
    const titleHTML=headingFrag.innerHTML.trim();

    const bodyEl=p.querySelector('.enrpanel-body');
    const descClone=bodyEl?bodyEl.cloneNode(true):null;
    if(descClone){ const u=descClone.querySelector('ul.enrclass-list'); if(u) u.remove(); }
    if(descClone) absolutizeUrls(descClone);
    const descHTML=descClone?(descClone.innerHTML||'').trim():'';

    const ul=p.querySelector('ul.enrclass-list');
    const hasDates=!!ul;

    if(!hasDates){
      // Start a new top-level section (placeholder header)
      current={header:{titleHTML,descHTML},courses:[]}; sections.push(current);
      continue;
    }

    if(!current){ current={header:{titleHTML:'Courses',descHTML:''},courses:[]}; sections.push(current); }
    const ulClone=ul.cloneNode(true); absolutizeUrls(ulClone);
    const trimmed=limitUlToWindow(ulClone,28,10);
    const ctId=getCtId(p,root);
    current.courses.push({
      id:ctId,
      titleHTML,
      descHTML,
      ul:trimmed.ul,
      kept:trimmed.kept,
      total:trimmed.total,
      section: detectSection(titleHTML,descHTML)
    });
  }

  // Render sections
  const hostFrag = document.createDocumentFragment();

  sections.forEach(sec=>{
    const secEl=document.createElement('details'); secEl.className='section';
    secEl.innerHTML = `
      <summary>
        <div class="ph-head">
          <div class="ph-title">${sec.header.titleHTML}</div>
          ${sec.header.descHTML?`<div class="ph-sub">${sec.header.descHTML}</div>`:''}
        </div>
      </summary>
      <div class="section-body"></div>`;
    const body=secEl.querySelector('.section-body');

    sec.courses.forEach(c=>{
      const course=document.createElement('details'); course.className='course';
      const titleLinked=linkedTitle(c.titleHTML,c.id); // course titles are links; placeholders are not
      const url=isCt(c.id)?ctHref(c.id):`${ENR_ORIGIN}/schedule`;
      const hint=`<div class="meta">${c.total>c.kept?`Showing ${c.kept} of ${c.total} upcoming (~4 weeks)`:`All upcoming shown`} <a class="btn" href="${url}">See all dates</a></div>`;
      course.innerHTML=`<summary>${titleLinked}</summary>
        <div class="body">
          <div class="desc">${c.descHTML}</div>
          <ul class="enrclass-list"></ul>
          ${hint}
        </div>`;
      course.querySelector('.enrclass-list').replaceWith(c.ul);
      body.appendChild(course);
    });

    hostFrag.appendChild(secEl);
  });

  container.textContent='';
  container.appendChild(hostFrag);
  wireCurtains();
});
</script>
