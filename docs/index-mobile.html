<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>910CPR — Schedule (Mobile)</title>
  <meta name="theme-color" content="#eaf2fb" />
  <style>
    :root{
      --bg0:#ffffff;
      --bg1:#eef6ff;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#475569;
      --muted2:#64748b;
      --line:#e2e8f0;
      --soft:#f1f5f9;
      --shadow: 0 10px 30px rgba(2, 6, 23, .08);
      --radius:18px;
      --btn:#e6f4ea;
      --btnInk:#14532d;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background: linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    header{
      padding: 12px 12px 10px;
      max-width: 720px;
      margin: 0 auto;
    }
    .head{
      background: rgba(255,255,255,.92);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      border-radius: 22px;
      padding: 12px;
    }
    .title{
      margin:0;
      font-size: 16px;
      font-weight: 900;
      letter-spacing:-.02em;
      line-height:1.15;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size: 12.5px;
    }
    .row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--ink);
      text-decoration:none;
      font-weight: 800;
      font-size: 13px;
      white-space:nowrap;
      flex: 1 1 auto;
    }

    main{
      max-width: 720px;
      margin: 0 auto;
      padding: 0 12px 36px;
    }

    .card{
      background: rgba(255,255,255,.94);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
      margin-top: 10px;
    }

    .card-h{
      padding: 12px 12px 10px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, #ffffff, #fbfdff);
    }
    .card-h h2{
      margin:0;
      font-size: 14px;
      font-weight: 900;
      letter-spacing:-.01em;
    }
    .card-h p{
      margin:6px 0 0;
      color:var(--muted);
      font-size: 12.5px;
      line-height:1.25;
    }

    .search{
      padding: 10px 12px 12px;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .search input{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      font-size: 14px;
      outline:none;
      background:#fff;
    }

    .families{
      padding: 10px;
      display:flex;
      gap:10px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .fam{
      flex:0 0 auto;
      border:1px solid var(--line);
      background:#fff;
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 900;
      font-size: 13px;
      cursor:pointer;
      white-space:nowrap;
    }
    .fam.active{
      background:#f2f8ff;
      border-color:#9ec9ff;
      color:#073763;
    }

    .toolbar{
      padding: 10px 12px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px dashed #cfe3ff;
      background:#f2f8ff;
      color:#073763;
      font-weight: 900;
      font-size: 12.5px;
    }
    .tbtn{
      padding: 9px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background:#fff;
      font-weight: 900;
      font-size: 12.5px;
      cursor:pointer;
    }

    .courses{
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .course{
      border:1px solid var(--line);
      background:#fff;
      border-radius: 16px;
      overflow:hidden;
    }
    .course-head{
      padding: 12px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .t{
      margin:0;
      font-weight: 950;
      letter-spacing:-.015em;
      font-size: 14px;
      line-height: 1.15;
      word-break: break-word;
    }
    .s{
      margin:6px 0 0;
      color: var(--muted2);
      font-size: 12.5px;
      line-height: 1.2;
      word-break: break-word;
    }
    .exp{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top: 8px;
    }
    .expandbtn{
      width:100%;
      padding: 10px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background:#fff;
      font-weight: 950;
      cursor:pointer;
    }
    .expandbtn[aria-expanded="true"]{
      border-color:#cfe3ff;
      background:#f2f8ff;
      color:#073763;
    }

    .sessions{
      display:none;
      border-top:1px solid var(--line);
      background:#fbfdff;
      padding: 10px 10px 12px;
    }
    .course.open .sessions{ display:block; }

    .session{
      border:1px solid var(--line);
      background:#fff;
      border-radius: 14px;
      padding: 10px;
      margin: 10px 2px;
    }
    .when{
      margin:0;
      font-weight: 950;
      font-size: 13px;
      letter-spacing:-.01em;
    }
    .where{
      margin:4px 0 0;
      color:var(--muted);
      font-size: 12.5px;
      line-height:1.2;
    }
    .reg{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #b7e4c7;
      background: var(--btn);
      color: var(--btnInk);
      font-weight: 950;
      text-decoration:none;
      width: 100%;
      margin-top: 10px;
    }

    .empty{
      padding: 14px 12px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <div class="head">
    <div class="title">910CPR — Schedule</div>
    <div class="sub">Pick a family, then expand a course to see real dates & times (no clicking needed).</div>
    <div class="row">
      <a class="btn" href="tel:+19103955193">Call/Text (910) 395-5193</a>
      <a class="btn" href="./index.html">Desktop</a>
    </div>
  </div>
</header>

<main>
  <section class="card">
    <div class="card-h">
      <h2>Step 1: Choose a class family</h2>
      <p>Tap a family chip. Search narrows the list.</p>
    </div>

    <div class="search">
      <input id="familySearch" type="search" placeholder="Search (BLS, ACLS, Heartsaver, OSHA...)" autocomplete="off" />
    </div>

    <div id="familyChips" class="families"></div>

    <div class="toolbar">
      <div class="badge" id="badge">Showing upcoming sessions</div>
      <button class="tbtn" id="toggleBtn" type="button">See all dates</button>
    </div>

    <div id="courses" class="courses"></div>
  </section>
</main>

<script>
const SCHEDULE_URL = './data/schedule.json';

let schedule = null;
let families = [];
let activeFamilyKey = null;
let showAllDates = false;

function safeTextFromHtml(html) {
  if (!html) return '';
  const tmp = document.createElement('div');
  tmp.innerHTML = String(html);
  tmp.querySelectorAll('script,style,img,svg,iframe,object,embed,link,meta').forEach(n => n.remove());
  tmp.querySelectorAll('br').forEach(br => br.replaceWith('\\n'));
  tmp.querySelectorAll('div,p,li,ul,ol,table,tr,td,th,section,header,footer,article').forEach(el => {
    if (el.childNodes.length) {
      el.insertAdjacentText('beforebegin', '\\n');
      el.insertAdjacentText('afterend', '\\n');
    }
  });
  let text = tmp.textContent || '';
  text = text.replace(/\\r/g, '');
  text = text.replace(/\\n{3,}/g, '\\n\\n');
  text = text.split('\\n').map(l => l.trim()).join('\\n').trim();
  return text;
}

function splitTitleSubtitle(rawHtmlOrText) {
  const cleaned = safeTextFromHtml(rawHtmlOrText);
  if (!cleaned) return { title:'', subtitle:'' };
  const parts = cleaned.split('\\n').filter(Boolean);
  const title = parts[0] || '';
  const subtitle = parts.slice(1).join(' — ').trim();
  return { title, subtitle };
}

function formatWhen(isoOrString) {
  if (!isoOrString) return '';
  const d = new Date(isoOrString);
  if (isNaN(d.getTime())) return String(isoOrString);
  return new Intl.DateTimeFormat(undefined, {
    weekday:'short', month:'short', day:'numeric', year:'numeric',
    hour:'numeric', minute:'2-digit'
  }).format(d);
}

function normalizeSession(s) {
  const whenISO =
    s.startISO || s.start || s.startUtc || s.startLocal || s.datetime || s.when ||
    s.starts_at || s.start_time || null;

  const registerUrl =
    s.enroll_url || s.enrollUrl || s.register_url || s.registerUrl || s.url || '#';

  const where = String(s.location || s.where || s.site || s.city || s.address || '')
    .replace(/\\s+/g,' ')
    .trim();

  return { whenISO, whenDisplay: formatWhen(whenISO), where, registerUrl };
}

function escapeHtml(str) {
  return String(str ?? '').replace(/[&<>"']/g, c => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[c]));
}
function escapeAttr(str){ return String(str ?? '').replace(/"/g,'&quot;'); }
function hash(str){
  let h=0; const s=String(str);
  for (let i=0;i<s.length;i++){ h=(h<<5)-h+s.charCodeAt(i); h|=0; }
  return Math.abs(h).toString(36);
}

function renderFamilies() {
  const chips = document.getElementById('familyChips');
  const q = (document.getElementById('familySearch').value || '').trim().toLowerCase();
  chips.innerHTML = '';

  const items = families
    .filter(f => !q || (f.name||'').toLowerCase().includes(q) || (f.description||'').toLowerCase().includes(q))
    .sort((a,b)=>(a.order ?? 999)-(b.order ?? 999) || (a.name||'').localeCompare(b.name||''));

  if (!items.length) {
    chips.innerHTML = `<div class="empty">No matches.</div>`;
    return;
  }

  for (const f of items) {
    const el = document.createElement('div');
    el.className = 'fam' + (f.key === activeFamilyKey ? ' active' : '');
    el.textContent = f.name || f.key || 'Class';
    el.addEventListener('click', () => {
      activeFamilyKey = f.key;
      showAllDates = false;
      document.getElementById('toggleBtn').textContent = 'See all dates';
      renderFamilies();
      renderCourses();
    });
    chips.appendChild(el);
  }
}

function renderCourses() {
  const badge = document.getElementById('badge');
  const wrap = document.getElementById('courses');
  wrap.innerHTML = '';

  const family = families.find(f => f.key === activeFamilyKey) || families[0];
  if (!family) {
    badge.textContent = 'Showing upcoming sessions';
    wrap.innerHTML = `<div class="empty">No schedule data.</div>`;
    return;
  }

  badge.textContent = showAllDates
    ? `All sessions for: ${family.name || family.key}`
    : `Upcoming sessions for: ${family.name || family.key}`;

  const courses = (schedule?.courses || [])
    .filter(c => (c.familyKey || c.family || '').toLowerCase() === String(family.key||'').toLowerCase());

  if (!courses.length) {
    wrap.innerHTML = `<div class="empty">No classes found for this family.</div>`;
    return;
  }

  const now = new Date();

  const sorted = courses.map(c => {
    const sessions = (c.sessions || []).map(s => ({...s, _d: new Date(s.start || s.startISO || s.startUtc || s.startLocal || s.datetime || s.when)}));
    const upcoming = sessions.filter(s => s._d && !isNaN(s._d) && s._d >= now).sort((a,b)=>a._d-b._d);
    const next = upcoming[0]?._d || null;
    return { c, next };
  }).sort((a,b)=>{
    if (a.next && b.next) return a.next - b.next;
    if (a.next && !b.next) return -1;
    if (!a.next && b.next) return 1;
    return (a.c.title || '').localeCompare(b.c.title || '');
  });

  for (const item of sorted) {
    const c = item.c;

    const rawTitle = c.title_html || c.titleHtml || c.title || c.name_html || c.nameHtml || c.name || '';
    const rawSubtitle = c.subtitle_html || c.subtitleHtml || c.subtitle || c.description || '';

    const t1 = splitTitleSubtitle(rawTitle);
    const t2 = splitTitleSubtitle(rawSubtitle);

    const title = t1.title || t2.title || 'Course';
    const subtitle = (t1.subtitle || t2.title || t2.subtitle || '').trim();

    let sessions = (c.sessions || []).map(s => normalizeSession(s));
    sessions = sessions.filter(s => s.whenISO);
    sessions.sort((a,b) => new Date(a.whenISO) - new Date(b.whenISO));
    if (!showAllDates) sessions = sessions.filter(s => new Date(s.whenISO) >= now);

    const courseEl = document.createElement('div');
    courseEl.className = 'course';

    const courseId = c.id || c.courseId || c.course_id || (title + '|' + subtitle);
    const btnId = 'exp_' + hash(courseId);

    courseEl.innerHTML = `
      <div class="course-head">
        <div>
          <p class="t">${escapeHtml(title)}</p>
          ${subtitle ? `<p class="s">${escapeHtml(subtitle)}</p>` : ``}
        </div>
        <div class="exp">
          <button class="expandbtn" id="${btnId}" type="button" aria-expanded="false">
            ${sessions.length ? `${sessions.length} dates · Expand` : `No dates`}
          </button>
        </div>
      </div>
      <div class="sessions"></div>
    `;

    const btn = courseEl.querySelector('#' + CSS.escape(btnId));
    const sessionsWrap = courseEl.querySelector('.sessions');

    if (!sessions.length) {
      sessionsWrap.innerHTML = `<div class="empty" style="padding:10px 8px;">No sessions to show.</div>`;
      btn.disabled = true;
      btn.style.opacity = 0.6;
      btn.style.cursor = 'not-allowed';
    } else {
      sessionsWrap.innerHTML = sessions.map(s => `
        <div class="session">
          <div class="when">${escapeHtml(s.whenDisplay)}</div>
          <div class="where">${escapeHtml(s.where || 'Location details on registration page')}</div>
          <a class="reg" href="${escapeAttr(s.registerUrl)}">Register now</a>
        </div>
      `).join('');
    }

    btn.addEventListener('click', () => {
      const isOpen = courseEl.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      btn.textContent = (sessions.length ? `${sessions.length} dates` : `No dates`) + ' · ' + (isOpen ? 'Collapse' : 'Expand');
    });

    wrap.appendChild(courseEl);
  }
}

async function init(){
  try{
    const res = await fetch(SCHEDULE_URL, { cache:'no-store' });
    if (!res.ok) throw new Error('HTTP ' + res.status);
    schedule = await res.json();
  } catch(e){
    document.getElementById('courses').innerHTML =
      `<div class="empty">Could not load schedule.json (${escapeHtml(e.message)}).<br><br>
       Expected at: <code>${escapeHtml(SCHEDULE_URL)}</code></div>`;
    return;
  }

  families = (schedule.families || schedule.classFamilies || []).map(f => ({
    key: f.key || f.id || f.slug || f.name,
    name: f.name || f.title || f.key,
    description: f.description || f.desc || '',
    order: f.order
  })).filter(f => f.key);

  if (!families.length) {
    const set = new Map();
    for (const c of (schedule.courses || [])) {
      const k = (c.familyKey || c.family || c.category || 'All').toString();
      if (!set.has(k)) set.set(k, { key:k, name:k, description:'' });
    }
    families = Array.from(set.values());
  }

  activeFamilyKey = families[0]?.key || null;

  document.getElementById('familySearch').addEventListener('input', () => {
    renderFamilies();
    // keep active family visible in results
  });

  document.getElementById('toggleBtn').addEventListener('click', () => {
    showAllDates = !showAllDates;
    document.getElementById('toggleBtn').textContent = showAllDates ? 'Show upcoming only' : 'See all dates';
    renderCourses();
  });

  renderFamilies();
  renderCourses();
}
init();
</script>
</body>
</html>
